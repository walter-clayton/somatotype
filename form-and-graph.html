<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>Somatotype</title>
    <script type="text/javascript">
        const input = document.getElementsByTagName('input');

        function updateSlider(slideAmount) {
            //get the element
            console.log(slideAmount)
            var display = document.getElementById("height-range");
            //show the amount
            display.innerHTML = slideAmount;
        }




    </script>
</head>

<body>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                <form class="bg-light p-3 border rounded" id="measurements" onSubmit="myform()" action="#">
                    <div class="form-group ">
                        <label for="height">Height</label>
                        <div class="input-group">
                            <div class="input-group-text chosen" id="height-range">
                                <span>0</span>
                            </div>
                            <input type="range" class="form-control" id="height" aria-label="Height" value=""
                                name="height" min="54" max="272" step="1" onchange=" updateSlider(this.value)">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span>cm</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bodyweight">Bodyweight</label>
                        <div class="input-group">
                            <div class="input-group-text chosen" id="height-range1">15
                                <span>0</span>
                            </div>
                            <input type="range" class="form-control" id="bodyweight" placeholder="80"
                                aria-label="Bodyweight" aria-describedby="basic-addon1" value="" name="bodyweight"
                                name="weight">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span>kg</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tricep">Tricep skin fold</label>
                        <div class="input-group">
                            <div class="input-group-text chosen" id="height-range2">
                                <span>0</span>
                            </div>
                            <input type="range" class="form-control" id="tricep" placeholder="12" aria-label="Tricep"
                                aria-describedby="basic-addon1" value="" name="tricep_skinfold">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span>mm</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subscapular">Subscapular skin fold</label>
                        <div class="input-group">
                            <div class="input-group-text chosen" id="height-range3">
                                <span>0</span>
                            </div>
                            <input type="range" class="form-control" id="subscapular" placeholder="12"
                                aria-label="Subscapular" aria-describedby="basic-addon1" value=""
                                name="subscapular_skinfold">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span>mm</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="supraspinal">Supraspinal skin fold</label>
                        <div class="input-group">
                            <div class="input-group-text chosen" id="height-range4">
                                <span>0</span>
                            </div>
                            <input type="range" class="form-control" id="supraspinal" placeholder="12"
                                aria-label="Supraspinal" aria-describedby="basic-addon1" value=""
                                name="supraspinal_skinfold">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span>mm</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="humerus">Humerus breadth</label>
                        <div class="input-group">
                            <div class="input-group-text chosen" id="height-range5">
                                <span>0</span>
                            </div>
                            <input type="range" class="form-control" id="humerus" placeholder="7" aria-label="Humerus"
                                aria-describedby="basic-addon1" value="" name="humerus_girth">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span>cm</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="femur">Femur breadth</label>
                        <div class="input-group">
                            <div class="input-group-text chosen" id="height-range6">
                                <span>0</span>
                            </div>
                            <input type="range" class="form-control" id="femur" placeholder="8" aria-label="Femur"
                                aria-describedby="basic-addon1" value="" name="femur_girth">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span>cm</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="calf">Calf circumference</label>
                        <div class="input-group">
                            <div class="input-group-text chosen" id="height-range7">
                                <span>0</span>
                            </div>
                            <input type="range" class="form-control" id="calf" placeholder="38" aria-label="calf"
                                aria-describedby="basic-addon1" value="" name="calf_circumference">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span>cm</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bicep">Bicep circumference</label>
                        <div class="input-group">
                            <div class="input-group-text chosen" id="height-range8">
                                <span>0</span>
                            </div>
                            <input type="range" class="form-control" id="bicep" placeholder="38" aria-label="Femur"
                                aria-describedby="basic-addon1" value="" name="bicep_circumference">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span>cm</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary justify-content-center mx-auto p-3 m-2"
                        onclick="myform()" name="submit">Submit <i class="fas fa-paper-plane"
                            style="font-size: 1em; color: white"></i></button>
                </form>
            </div>
            <div class="col">
                <div class="d-flex row justify-content-center mx-auto">
                    <!-- height="577.5" width = "494" -->
                    <canvas class="d-flex justify-content-center mx-auto " id="somatotypeCanvas" height="577.5"
                        width="494" style="border:1px solid #000000;"></canvas>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <p class="d-flex justify-content-center">&copy; 2022 Walter Clayton, All Rights Reserved</p>
    </footer>

    <script>
        var slider = document.getElementById("bicep");
        var output = document.getElementById("height-range8");
        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function () {
            output.innerHTML = this.value;
        }


        var slider1 = document.getElementById("bodyweight");
        var output1 = document.getElementById("height-range1");

        output1.innerHTML = slider1.value;
        slider1.oninput = function () {
            output1.innerHTML = this.value;
        }
        var slider2 = document.getElementById("tricep");
        var output2 = document.getElementById("height-range2");

        output2.innerHTML = slider1.value;
        slider2.oninput = function () {
            output2.innerHTML = this.value;
        }
        var slider3 = document.getElementById("subscapular");
        var output3 = document.getElementById("height-range3");

        output3.innerHTML = slider1.value;
        slider3.oninput = function () {
            output3.innerHTML = this.value;
        }
        var slider4 = document.getElementById("supraspinal");
        var output4 = document.getElementById("height-range4");

        output4.innerHTML = slider1.value;
        slider4.oninput = function () {
            output4.innerHTML = this.value;
        }
        var slider5 = document.getElementById("humerus");
        var output5 = document.getElementById("height-range5");

        output5.innerHTML = slider1.value;
        slider5.oninput = function () {
            output5.innerHTML = this.value;
        }
        var slider6 = document.getElementById("femur");
        var output6 = document.getElementById("height-range6");

        output6.innerHTML = slider1.value;
        slider6.oninput = function () {
            output6.innerHTML = this.value;
        }
        var slider7 = document.getElementById("calf");
        var output7 = document.getElementById("height-range7");

        output7.innerHTML = slider1.value;
        slider7.oninput = function () {
            output7.innerHTML = this.value;
        }

        function updateProgress(slider) {
            let progress = document.getElementById(slider.dataset.progressId);
            const percent = getSliderPercent(slider);

            progress.style.width = percent * 100 + "%";

        }
    </script>
</body>
