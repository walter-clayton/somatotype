<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title>Somatotype</title>  
</head>
    <body>
        <div class="container p-5 text-center">
            <div class="row align-items-start">
              <div class="col">
                  <form class="bg-light p-3 border rounded" id="measurements" onSubmit="myform()" action="#">
                    <div class="form-group">                                    
                        <label for="height">Height</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <span>54</span>
                            </div>
                            <div class="input-group-text">
                                <span>cm</span>
                            </div>
                            <input type="range" class="form-range slider-input" id="height" aria-label="Height" value="54" name="height" min="54" max="272" step="1" oninput="updateSlider(this.value)">
                        </div>
                    </div>
                    <div class="form-group">                                    
                        <label for="bodyweight">Bodyweight</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <span>35</span>
                            </div>
                            <div class="input-group-text">
                                <span>kg</span>
                            </div>
                            <input type="range" class="form-range slider-input" id="bodyweight" aria-label="Bodyweight" value="35" name="bodyweight" min="35" max="300" step="1" oninput="updateSlider(this.value)">
                        </div>
                    </div>
                    <div class="form-group">                                    
                        <label for="tricep">Tricep skinfold</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <span>1</span>
                            </div>
                            <div class="input-group-text">
                                <span>mm</span>
                            </div>
                            <input type="range" class="form-range slider-input" id="tricep" aria-label="Tricep" value="1" name="tricep_skinfold" min="1" max="50" step="1" oninput="updateSlider(this.value)">
                        </div>
                    </div>
                    <div class="form-group">                                    
                        <label for="subscapular">Subscapular skinfold</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <span>1</span>
                            </div>
                            <div class="input-group-text">
                                <span>mm</span>
                            </div>
                            <input type="range" class="form-range slider-input" id="subscapular" aria-label="Subscapular" value="1" name="subscapular_skinfold" min="1" max="50" step="1" oninput="updateSlider(this.value)">
                        </div>
                    </div>
                    <div class="form-group">                                    
                        <label for="supraspinal">Supraspinal skinfold</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <span>1</span>
                            </div>
                            <div class="input-group-text">
                                <span>mm</span>
                            </div>
                            <input type="range" class="form-range slider-input" id="supraspinal" aria-label="Supraspinal" value="1" name="supraspinal_skinfold" min="1" max="50" step="1" oninput="updateSlider(this.value)">
                        </div>
                    </div>
                    <div class="form-group">                                    
                        <label for="humerus">Humerus breadth</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <span>4</span>
                            </div>
                            <div class="input-group-text">
                                <span>cm</span>
                            </div>
                            <input type="range" class="form-range slider-input" id="humerus" aria-label="Humerus" value="1" name="humerus_girth" min="4" max="12" step="1" oninput="updateSlider(this.value)">
                        </div>
                    </div>
                    <div class="form-group">                                    
                        <label for="femur">Femur breadth</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <span>4</span>
                            </div>
                            <div class="input-group-text">
                                <span>cm</span>
                            </div>
                            <input type="range" class="form-range slider-input" id="femur" aria-label="Femur" value="1" name="femur_girth" min="4" max="12" step="1" oninput="updateSlider(this.value)">
                        </div>
                    </div>
                    <div class="form-group">                                    
                        <label for="calf">Calf circumference</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <span>20</span>
                            </div>
                            <div class="input-group-text">
                                <span>cm</span>
                            </div>
                            <input type="range" class="form-range slider-input" id="calf" aria-label="Calf" value="1" name="calf_circumference" min="20" max="60" step="1" oninput="updateSlider(this.value)">
                        </div>
                    </div>
                    <div class="form-group">                                    
                        <label for="calf">Bicep circumference</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <span>20</span>
                            </div>
                            <div class="input-group-text">
                                <span>cm</span>
                            </div>
                            <input type="range" class="form-range slider-input" id="bicep" aria-label="Bicep" value="1" name="bicep_circumference" min="20" max="60" step="1" oninput="updateSlider(this.value)">
                        </div>
                    </div>
                  <button type="button" class="btn btn-secondary justify-content-center mx-auto p-3 m-2"  onclick = "myform()" name="submit">Submit <i class="fas fa-paper-plane" style="font-size: 1em; color: white"></i></button>
                  </form>
              </div>
              <div class="col">
                  <div class = "d-flex row justify-content-center mx-auto">
                      <!-- height="577.5" width = "494" -->
                      <canvas class = "d-flex justify-content-center mx-auto " id="somatotypeCanvas"  height="577.5" width = "494" style="border:1px solid #000000;"></canvas>
                  </div>
              </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="d-flex justify-content-center">&copy; 2022 Walter Clayton, All Rights Reserved</p>
    </footer>
    <script type="text/javascript">
        function updateSlider() {
            const sliders = document.getElementsByClassName("slider-input");
            for (let slider of sliders) {
                let value = slider.value;
                slider.parentNode.firstElementChild.innerHTML = slider.value
            }
        };
    </script>  
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</html>
